<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <ons-splitter>
      <!-- The side menu -->
      <ons-splitter-side id="menu" collapse width="220px" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item onclick="loadPage('about.html')">
              About
            </ons-list-item>
            <ons-list-item onclick="clearLocalStorage()">
              Clear local storage
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>

      <!-- Everything not in the side menu -->
      <ons-splitter-content>
        <ons-navigator id="navigator" page="login.html"></ons-navigator>
      </ons-splitter-content>
    </ons-splitter>

    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
