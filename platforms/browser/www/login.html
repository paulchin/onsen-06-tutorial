<ons-page>
  <div style="text-align: center; margin-top: 200px">
    <p>
      <ons-input
        id="username"
        placeholder="Username"
        modifier="underbar"
      ></ons-input>
    </p>

    <p>
      <ons-input
        id="password"
        placeholder="Password"
        type="password"
        modifier="underbar"
      >
      </ons-input>
    </p>

    <p>
      <ons-button onclick="login()">Sign in</ons-button>
    </p>
  </div>
</ons-page>
